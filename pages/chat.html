<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/css/minified/chat.min.css" />
    <title>Chat | Najotgram</title>
  </head>
  <body>
    <header id="main-header" class="text-bg-primary py-3">
      <nav class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2" id="friend-wrapper">
          
        </div>
        <span class="action">
          <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
        </span>
      </nav>
    </header>
    <main id="chat">
      <div class="container">
        <div class="message for-me text-bg-light">
          Salom Lorem ipsum dolor sit, amet consectetur adipisicing elit.
          Architecto, alias quidem. Commodi sequi nostrum cum aliquid fugiat
          explicabo laboriosam illum facilis dicta eius voluptate, consequuntur
          ipsam quae quis magni nulla!
          <span class="time">11:49</span>
        </div>
        <div class="message from-me text-bg-primary">
          Salom
          <span class="time">11:49</span>
        </div>
      </div>
    </main>
    <footer class="text-bg-dark py-3">
      <form id="new-message-from">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <textarea
                class="form-control bg-secondary text-white border-0"
                name=""
                id=""
                rows="2"
                placeholder="Message..."
              ></textarea>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary d-block h-100 w-100">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/chat.js"></script>
  </body>
</html>
